<!doctype html> 
<!-- Isto é uma Instrução ao Browser que este documento é um HTML5 -->
<!-- Chamamos isso de DTD = Document Type Definition -->

<html lang="pt-BR">
    <!-- Head recebe meta informações para configurar a página. Recebe CSS, Javascript também. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo HTML </title>
    </head>
    <!-- Recebe o conteúdo da página. -->
    <body>
        <h1>
            Hello World
        </h1>
    </body>
</html>
